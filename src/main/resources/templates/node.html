<!DOCTYPE html>
<html lang="cz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ZÃ¡znam</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>

<form id="form-query" th:action="@{/rdf/node}" method="post" enctype="multipart/form-data">
    <div th:each="entry : ${node.inputParams}" class="form-group">
        <label th:for="${entry.key}" th:text="${entry.value.get(node.LABEL)}"></label>
        <div th:with="literal = ${node.YES} == ${entry.value.get(node.LITERAL)}">
            <p th:unless="${literal}" th:id="'p' + ${entry.key}" th:text="${node.properties.get(entry.key)}"></p>
            <input th:list="'list' + ${entry.key}" th:type="${entry.value.get(node.INPUT_TYPE)}" class="form-control" th:value="!${literal} ? '' : ${node.properties.get(entry.key)}" th:id="${entry.key}" th:placeholder="${entry.value.get(node.LABEL)}"/>
            <datalist th:id="'list' + ${entry.key}">
                <option th:each="value : ${node.guideValues.get(entry.key)}" th:value="${value}"/>
            </datalist>
        </div>
    </div>
</form>

<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
