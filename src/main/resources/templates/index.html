<!DOCTYPE html>
<html lang="cz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>RDF Editor</title>
</head>
<body>

<div>
    <form method="POST" enctype="multipart/form-data" th:action="@{/file/load}">
        <table>
            <tr><td>RDF file to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

</body>
</html>
