<!DOCTYPE html>
<html lang="cz" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DBM2</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    </head>
    <body>
        <header>

        </header> 
        <div class="overlay">
            <div class="loader">
            </div><!--loader-->
        </div><!--overlay-->
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <form class="navbar-form navbar-left" onsubmit="return processSearch(event)" th:action="@{/rdf/node}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" class="form-control"  required="true" id="node-id" name="node-id" placeholder="URL uzlu k editaci"/>
                        </div>
                        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>&nbsp; Otevři</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-cog"></span>&nbsp; Možnosti<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/rdf/export/sparql}"><span class="glyphicon glyphicon-download"></span>&nbsp; Exportovat SPARQL dotaz</a></li>
                                <li><a th:href="@{/rdf/export/rdf}"><span class="glyphicon glyphicon-download"></span>&nbsp; Exportovat RDF soubor</a></li>
                                <li><a th:href="@{/}"><span class="glyphicon glyphicon-upload"></span>&nbsp; Nahrát soubory</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.container-fluid -->
            </nav>


            <div id="files-page">
                <h1>Pro pokračování nahrajte RDF a OWF soubor k editaci.</h1>
                <form id="form-files" th:action="@{/rdf/upload}" onsubmit="return processFiles(event)" method="post" enctype="multipart/form-data">
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                        <span class="btn btn-primary btn-file btn-index"><span class="fileupload-new">Vybrat RDF</span>
                            <span class="fileupload-exists">Změnit</span>         <input id= "rdf-file" name="rdf-file" type="file" /></span>
                        <span class="fileupload-preview"></span>
                        <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
                    </div>
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                        <span class="btn btn-primary btn-file btn-index"><span class="fileupload-new">Vybrat OWL</span>
                            <span class="fileupload-exists">Změnit</span>         <input id= "owl-file" name="owl-file" type="file" /></span>
                        <span class="fileupload-preview"></span>
                        <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
                    </div>
                    <button class="btn btn-success btn-index" disabled="true" type="submit" ><span class="glyphicon glyphicon-upload"></span>&nbsp; Nahrát</button>
                </form>	
            </div><!--files-page-->         			
        </div><!--container -->
        <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/index.js}"></script>
        <script th:src="@{/js/navbar.js}"></script>
    </body>
</html>
