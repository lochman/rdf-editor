<!DOCTYPE html>
<html lang="cz" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DBM2</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{css/custom.css}"/>
    </head>
    <body>
        <header>

        </header> 
		<div class="overlay">
			<div class="loader">
			</div><!--loader-->
		</div><!--overlay-->
		<div class="container" style="position:relative">
			<div id="files-page">
			<h1>To proceed select RDF and OWF file to edit.</h1>
			<form id="form-files" th:action="@{/rdf/upload}" onsubmit="return processFiles(event)" method="post" enctype="multipart/form-data">
				<div class="fileupload fileupload-new" data-provides="fileupload">
					<span class="btn btn-primary btn-file btn-index"><span class="fileupload-new">Select RDF file</span>
						<span class="fileupload-exists">Change</span>         <input id= "rdf-file" name="rdf-file" type="file" /></span>
					<span class="fileupload-preview"></span>
					<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
				</div>
				<div class="fileupload fileupload-new" data-provides="fileupload">
					<span class="btn btn-primary btn-file btn-index"><span class="fileupload-new">Select OWL file</span>
						<span class="fileupload-exists">Change</span>         <input id= "owl-file" name="owl-file" type="file" /></span>
					<span class="fileupload-preview"></span>
					<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
				</div>
				<button class="btn btn-success btn-index" disabled="true" type="submit" ><span class="glyphicon glyphicon-upload"> Open</span></button>
			</form>	
			</div><!--files-page-->
			<div>
				<h1>Select node by query</h1>
				<form th:action="@{/rdf/query}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="query">Query</label>
						<input type="text" class="form-control" id="query" name="query" placeholder="Enter a query"/>
					</div>
					<button class="btn btn-success btn-index" type="submit" ><span class="glyphicon glyphicon-search"> Execute</span></button>
				</form>
			</div>

			<div id="query-page">
			<h1>Select graph node to edit.</h1>
			<form id="form-query" action="action" onSubmit="processQuery(event)" method="post" enctype="multipart/form-data">				
				<div class="form-group">
				<label for="subject">Subject</label>
					<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"/>
				</div>
				<div class="form-group">
					<label for="predicate">Predicate</label>
					<input type="text" class="form-control" id="predicate" name="predicate" placeholder="Predicate"/>
				</div>
				<div class="form-group">
					<label for="object">Object</label>
					<input type="text" class="form-control" id="object" name="object" placeholder="Object"/>
				</div>
				<button class="btn btn-success btn-index" type="submit" ><span class="glyphicon glyphicon-search"> Search</span></button>
			</form>	
			</div><!--query-page-->				
		</div><!--container -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
